[tool:pytest]
# Pytest configuration for YouTube-to-Notion integration tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require API keys and external services)
    slow: Slow tests (may take significant time to complete)
    external_api: Tests that call external APIs
    database_cleanup: Tests that require database cleanup

# Output options
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    --asyncio-mode=auto

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum version
minversion = 6.0

# Test timeout (for integration tests)
timeout = 300

# Coverage options (if pytest-cov is installed)
# addopts = --cov=src/youtube_notion --cov-report=term-missing --cov-report=html